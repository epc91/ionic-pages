<ion-content fullscreen class="ion-padding">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <!-- Back Button -->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <!-- Title -->
      <ion-title>Tu Lista!</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content>
    <!-- Grid -->
    <ion-grid>
      <!-- Row 1 -->
      <ion-row>
        <!-- Col 1 -->
        <ion-col size="2">
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-col>
        <!-- Col 2 -->
        <ion-col size="10">
          Tarea n1
        </ion-col>
      </ion-row>
      <!-- Row 2 -->
      <ion-row>
        <!-- Col 1 -->
        <ion-col size="2">
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-col>
        <!-- Col 2 -->
        <ion-col size="10">
          Tarea 2
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
